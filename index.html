<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Coffee - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 p-0">
    <section class="flex flex-col-reverse md:flex-row w-full h-screen">
      <div class="w-full md:w-1/2 flex justify-center items-center">
        <form action="" class="w-[430px] p-4">
          <button
            class="bg-[#064296] text-gray-100 py-6 px-8 rounded-lg text-3xl mb-5"
          >
            <span class="font-bold">M</span>
          </button>
          <p class="text-2xl font-bold">Get started</p>
          <p class="text-md">
            Welcome to Planet Coffee - Let's create your account
          </p>
          <div class="border-b-2 my-10 border-gray-200"></div>

          <div class="flex flex-col">
            <label for="email" class="text-md mb-1 font-bold">Email</label>
            <input
              type="email"
              placeholder="your.email@address.com"
              id="email"
              required
              class="border-2 border-gray-200 p-3 rounded-md outline-[#064296] text-gray-600 placeholder-gray-400"
            />
          </div>

          <div class="flex flex-col mt-4">
            <label for="password" class="text-md mb-1 font-bold">Password</label>
            <input
              type="password"
              placeholder="password"
              id="password"
              required
              minlength="8"
              class="border-2 border-gray-200 p-3 rounded-md outline-[#064296] text-gray-600 placeholder-gray-400"
            />
          </div>

          <button
            class="w-full bg-[#064296] text-gray-100 p-3 rounded-lg text-md mt-7 hover:bg-[#05316e]"
          >
            Sign up
          </button>

          <p class="text-center mt-4">
            Already have an account ?
            <a href="#" class="text-[#064296] underline text-sm">Log in</a>
          </p>
        </form>
      </div>

      <div class="w-full md:w-1/2 h-full">
        <img
          src="img1.jpg"
          class="w-full h-full object-cover bg-center"
          alt="Coffee shop illustration"
        />
      </div>
    </section>
  </body>
</html>
