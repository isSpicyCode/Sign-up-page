<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify-between items-center w-full h-screen">
      <div class="w-1/2 flex justify-center items-center">
        <form action="" class="w-[430px]">
          <button
            class="bg-[#064296] text-gray-100 py-6 px-8 rounded-lg text-3xl mb-5"
          >
            <p>M</p>
          </button>
          <p class="text-2xl font-bold">Get started</p>
          <p class="text-md">
            Welcome to Planet Coffe - Let's create your account
          </p>
          <div class="border-b-2 my-10 border-gray-200"></div>

          <div class="flex flex-col">
            <label class="text-md mb-1 font-bold">Email</label>
            <input
              type="email"
              placeholder="your.email@address.com"
              id="email"
              class="border-2 border-gray-200 p-3 rounded-md outline-[#064296] text-gray-600 placeholder-gray-400"
            />
          </div>

          <div class="flex flex-col mt-4">
            <label class="text-md mb-1 font-bold">Password</label>
            <input
              type="password"
              placeholder="password"
              id="password"
              class="border-2 border-gray-200 p-3 rounded-md outline-[#064296] text-gray-600 placeholder-gray-400"
            />
          </div>

          <button
            class="w-full bg-[#064296] text-gray-100 p-3 rounded-lg text-md mt-7"
          >
            Sign up
          </button>

          <p class="text-center mt-4">
            Already have an account ?
            <a href="#" class="text-[#064296] underline text-sm">Log in</a>
          </p>
        </form>
      </div>

      <div class="w-1/2 h-full">
        <img src="img1.jpg" class="h-full object-cover" />
      </div>
    </section>
  </body>
</html>
